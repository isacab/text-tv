  <div [ngClass]="['menu-container', direction]" [class.page-input-focused]="pageInput.hasFocus()">

    <div class="menu-item">
      <button mat-button class="menu-action-btn prev-arrow-left" title="Föregående" (click)="itemClick.emit(MenuItem.Prev)"><i class="material-icons">keyboard_arrow_left</i></button>
      <!--<button mat-button class="menu-action-btn prev-arrow-down" title="Föregående" (click)="itemClick.emit(MenuItem.Prev)"><i class="material-icons">keyboard_arrow_down</i></button>-->
    </div>
    <div class="menu-item page-number-item">
      <app-page-number-input #pageInput [page]="page" (pageChange)="pageChange.emit($event)"></app-page-number-input>
    </div>
    <div class="menu-item">
      <button mat-button class="menu-action-btn next-arrow-right" title="Nästa" (click)="itemClick.emit(MenuItem.Next)"><i class="material-icons">keyboard_arrow_right</i></button>
      <!--<button mat-button class="menu-action-btn next-arrow-up" title="Nästa" (click)="itemClick.emit(MenuItem.Next)"><i class="material-icons">keyboard_arrow_up</i></button>-->
    </div>

      <button mat-button class="menu-action-btn" title="Mer" [matMenuTriggerFor]="popupMenu"><i class="material-icons">more_horiz</i></button>
    </div> -->
  </div>
</mat-toolbar>
