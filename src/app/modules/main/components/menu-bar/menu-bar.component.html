<div [ngClass]="['menu-container', direction]" [class.page-input-focused]="pageInput.hasFocus()">
  <div class="menu-item">
    <button mat-button class="menu-action-btn" title="Inställningar" (click)="settings()"><i class="material-icons">settings</i></button>
  </div>
  <div class="menu-item">
    <button mat-button class="menu-action-btn prev-arrow-left" title="Föregående" (click)="prev()"><i class="material-icons">keyboard_arrow_left</i></button>
    <!--<button mat-button class="menu-action-btn prev-arrow-down" title="Föregående" (click)="prev()"><i class="material-icons">keyboard_arrow_down</i></button>-->
  </div>
  <div class="menu-item page-number-item">
    <app-page-number-input #pageInput [page]="page" (pageChange)="pageInputChange($event)"></app-page-number-input>
  </div>
  <div class="menu-item">
    <button mat-button class="menu-action-btn next-arrow-right" title="Nästa" (click)="next()"><i class="material-icons">keyboard_arrow_right</i></button>
    <!--<button mat-button class="menu-action-btn next-arrow-up" title="Nästa" (click)="next()"><i class="material-icons">keyboard_arrow_up</i></button>-->
  </div>
  <div class="menu-item">
    <button mat-button class="menu-action-btn" title="Uppdatera" (click)="refresh()"><i class="material-icons">refresh</i></button>
  </div>
</div>
